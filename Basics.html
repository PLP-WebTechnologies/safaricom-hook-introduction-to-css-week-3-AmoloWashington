<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics Assignment</title>
    <style>
        
        h1 {
            font-size: 2.5em;
            color: navy;
        }

        .highlight {
            background-color: lightyellow;
            padding: 10px;
        }

        #unique-section {
            border: 2px solid teal;
            padding: 15px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to CSS Basics</h1>
    <p>This is a paragraph styled using basic CSS properties.</p>
    <div class="highlight">This section is highlighted with a background color.</div>
    <div id="unique-section">This section has a unique border and padding.</div>
</body>
</html>
