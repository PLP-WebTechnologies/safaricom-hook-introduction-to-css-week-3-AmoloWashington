<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, Internal, and External CSS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        p {
            font-family: Arial, sans-serif;
            font-size: 1.2em;
            text-align: justify;
        }
        a:hover {
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 style="color: green;">Inline, Internal, and External CSS</h1>
    <p>This paragraph is styled using internal CSS. The title above uses inline CSS for color.</p>
    <a href="#">Hover over this link to see the effect.</a>
</body>
</html>
